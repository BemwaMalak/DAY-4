<!DOCTYPE html>
<html>
<head>
    <title>Multimedia Example</title>
</head>
<body>
    <h1>Welcome to Multimedia</h1>
    <p>This is an example of integrating multimedia into a web page.</p>
    
    <!-- Embedding an audio file -->
    <h2>Audio</h2>
    <audio controls>
        <!-- The source element specifies the audio file and its format -->
        <source src="audiofile.mp3" type="audio/mpeg">
        <!-- Fallback text for browsers that do not support the audio element -->
        Your browser does not support the audio element.
    </audio>
    
    <!-- Embedding a video file -->
    <h2>Video</h2>
    <video width="320" height="240" controls>
        <!-- The source element specifies the video file and its format -->
        <source src="videofile.mp4" type="video/mp4">
        <!-- Fallback text for browsers that do not support the video tag -->
        Your browser does not support the video tag.
    </video>
    
    <!-- Displaying an image -->
    <h2>Image</h2>
    <img src="imagefile.jpg" alt="Sample Image">
    <!-- The img tag embeds an image file into the web page -->
</body>
</html>
